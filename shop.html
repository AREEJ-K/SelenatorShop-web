<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <title>SHOP - Selenator Shop</title>

  <style>
    body {
      background-color: #E4D8DC;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    #subheader {
      width: 100%;
      height: 30px;
      background: #FFE3E3;
      color: #93B5C6;
      margin-top: -15px;
    }

    #subheader p {
      float: left;
      margin-top: 7px;
    }

    #subheader a {
      float: right;
      line-height: 30px;
      color: #93B5C6;
      text-decoration: none;
      margin-left: 30px;
    }

    #main-header {
      width: 100%;
      height: 100px;
      background: #93B5C6;
      float: left;
      margin-top: -15px;
    }

    #logo {
      width: 250px;
      margin-top: 10px;
      float: left;
    }

    #ist {
      color: #FFE3E3;
      font-size: 45px;
      font-weight: bold;
      margin-left: 15px;
      font-family: cursive;
    }

    #navigation {
      width: 100%;
      height: 35px;
      background: #C9CCD5;
      float: left;
    }

    nav a {
      margin-left: 35px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      color: #FFCACA;
      transition: all 0.5s ease;
    }

h1 {
  text-align: center;
  text-align: center;
      color: #93B5C6;
  font-family: 'Comic Sans MS', cursive;
  margin: 40px 0 20px;
}
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }

  .product {
    background: #FFE3E3;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .product img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 5px;
  }

  .product h3 {
    color: #93B5C6;
    margin: 10px 0 5px;
    font-size: 18px;
  }

  .product p {
    margin: 5px 0;
    color: #555;
    font-size: 14px;
  }

  .product-id {
    font-size: 12px;
    color: #888;
  }

  .product button {
    margin-top: 10px;
    padding: 6px 10px;
    background-color: #93B5C6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  .product button:hover {
    background-color: #789aa7;
  }
  </style>
</head>

<body>

  <div id="wrapper">
    <div id="header">
      <div id="subheader">
        <div class="container">
          <p>Here your place to pay from Selenator shop</p>
        </div>
      </div>

      <div id="main-header">
        <div id="logo">
          <span id="ist">Selenator</span>
        </div>
      </div>

     <div id="navigation">
        <nav class="container">
        <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="order.html">Contact Us</a>
          <a href="abou.html">About Us</a>
        </nav>
      </div>
    </div>


 <h1>Our Products</h1>
    <div class="container">
      <div class="product-grid">

        <div class="product">
          <img src="sele.png" alt="Selenator Hoodie">
          <h3>Selenator Hoodie</h3>
          <p>Price: 187.5SAR / $50</p>
          <p class="product-id">ID: SEL001</p>
          <button onclick="addToOrder('SEL001')">Add to Order</button>
        </div>

 <div class="product">
          <img src="se.png" alt="Selenator t-shirt">
          <h3>Selenator t-shirt</h3>
          <p>Price: 131.25SAR / $35</p>
          <p class="product-id">ID: SEL002</p>
          <button onclick="addToOrder('SEL002')">Add to Order</button>
        </div>
  
 <div class="product">
          <img src="b.png" alt="Selenator cap">
          <h3>Selenator cap</h3>
          <p>Price: 75SAR / $20</p>
          <p class="product-id">ID: SEL003</p>
          <button onclick="addToOrder('SEL003')">Add to Order</button>
        </div>

 <div class="product">
          <img src="cd.png" alt="Selenator cd">
          <h3>Selenator cap</h3>
          <p>Price: 45SAR / $12</p>
          <p class="product-id">ID: SEL004</p>
          <button onclick="addToOrder('SEL004')">Add to Order</button>
        </div>


  </div>
</div>
  </div>

  <script>
    function addToOrder(productId) {
      let orderList = JSON.parse(localStorage.getItem("orderList")) || [];
      orderList.push(productId);
      localStorage.setItem("orderList", JSON.stringify(orderList));
      alert("Product ID " + productId + " added to your order!");
    }
  </script>
</body>
</html>
